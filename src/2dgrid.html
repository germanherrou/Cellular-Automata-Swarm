    <meta charset="utf-8">

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand " href="index.html ">Autómatas Celulares</a>
        <ul class="navbar-nav ">
            <li class="nav-item ">
                <a class="nav-link " href="1darray.html">Modelo 1 Dimensión</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="2dgrid.html">Modelo 2 Dimensiones</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="">Modelo Enjambres</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="">Más Información</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="">Acerca De</a>
            </li>
        </ul>
    </nav>

    <br>

    <form>
        Columnas
        <br>
        <input type="range" name="columns" min="3" max="15" value="4" oninput="changeColumns(this.value)">
    </form>

    <form>
        Filas
        <br>
        <input type="range" name="rows" min="3" max="15" value="4" oninput="changeRows(this.value)">
    </form>

    <button onclick="next()">Next</button>

    <div id="container2d"></div>


    <form>
        <div>
            <br>Tipo de vecindario
            <br>Moore
            <label class="switch">
                Moore <input type="checkbox" onclick="changeNeighborhood()">
                <span class="slider"></span>
            </label> Von Neumann
        </div>
    </form>

    <div id="births">
        <br>Vecinos para que nazca una celda vacía
        <br>
        <label><input type="checkbox" onclick="toggle('births', 0)">0</label>
        <label><input type="checkbox" onclick="toggle('births', 1)">1</label>
        <label><input type="checkbox" onclick="toggle('births', 2)">2</label>
        <label><input type="checkbox" onclick="toggle('births', 3)" checked>3</label>
        <label><input type="checkbox" onclick="toggle('births', 4)">4</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('births', 5)">5</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('births', 6)">6</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('births', 7)">7</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('births', 8)">8</label>
    </div>

    <div id="survives">
        <br>Vecinos para que sobreviva una celda existente
        <br>
        <label><input type="checkbox" onclick="toggle('survives', 0)">0</label>
        <label><input type="checkbox" onclick="toggle('survives', 1)">1</label>
        <label><input type="checkbox" onclick="toggle('survives', 2)" checked>2</label>
        <label><input type="checkbox" onclick="toggle('survives', 3)" checked>3</label>
        <label><input type="checkbox" onclick="toggle('survives', 4)">4</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('survives', 5)">5</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('survives', 6)">6</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('survives', 7)">7</label>
        <label><input class="bigNeighborhood" type="checkbox" onclick="toggle('survives', 8)">8</label>
    </div>



    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <script src="./2dGrid/model2d.js"></script>
    <script src="./2dGrid/view2d.js"></script>
    <script src="./2dGrid/controller2d.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
