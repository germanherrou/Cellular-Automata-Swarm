  <div></div>

  <div class="">
    <div class="row">
      <div id="container-swarm" class="col">
      </div>
      <div class="col">
        <div class="alert alert-secondary" role="alert">
          <p id=simulacion>Simulación detenida</p>
        </div>
        <div class="btn-group-vertical input-group">
          <button class="btn btn-primary settings-configuration" onclick="setClear()">Vaciar</button>
          <button class="btn btn-primary settings-configuration" onclick="setRandom()">Configuración
            Aleatoria</button>
          <button class="btn btn-primary settings-configuration" onclick="next()">Siguiente</button>
          <button class="btn btn-primary settings-configuration" onclick="start()">Comenzar</button>
          <button class="btn btn-primary" onclick="stop()">Detener</button>
        </div>


        <p>Celda seleccionada</p>
        <p id="current-cell">-Ninguna-</p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Tribu</span>
          </div>
          <input type="number" id="tribe-input" class="form-control" value="0" min="0" max="4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Comida</span>
          </div>
          <input type="number" id="food-input" class="form-control" value="0" min="0" max="4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Guerra</span>
          </div>
          <input type="number" id="war-input" class="form-control" value="0" min="0" max="4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Cultura</span>
          </div>
          <input type="number" id="culture-input" class="form-control" value="0" min="0" max="4">
        </div>
        <button id="swarm-cell-button" class="btn btn-success" onclick="setCellValues()" disabled>Modificar</button>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
