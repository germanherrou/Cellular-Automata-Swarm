    <div id="stage-container" class="col-sm">
        <div id="container1d" >
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="ruleset1d" class="col-sm">
            </div>
            <div id="controlPanel" class="col-sm input-group input-group-lg">
                <div>
                    <form>
                        Seleccione regla a utilizar (Rango 0 a 255)
                        <br>
                        <input type="range" class="form-control-range settings-configuration" name="range" min="0"
                            max="255" value="50" oninput="changeRule(this.value)">
                        <br>
                        <p id="ruleRange">50</p>
                        Seleccione tamaño de arreglo

                        <input type="range" class="form-control-range settings-configuration" name="size" min="3"
                            max="15" value="10" oninput="resize(this.value)">
                    </form>
                </div>
                <div>
                    <p id=simulacion>Simulación detenida</p>
                    <button class="settings-configuration" onclick="setClear()">Vaciar</button>
                    <button class="settings-configuration" onclick="setRandom()">Configuración Aleatoria</button>
                    <button class="settings-configuration" onclick="next()">Siguiente</button>
                    <button class="settings-configuration" onclick="start()">Comenzar</button>
                    <button onclick="stop()">Detener</button>
                </div>
            </div>
        </div>
    </div>
